<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="app.js"></script>
        <title>Canvas App</title>
    </head>
    <body>
        <nav class="navbar-light">
            <div class="container-fluid navbar-brand">
                <div class="container">
                <img src="images/ladoklogga.JPG" alt="Logo">
                </div>
            </div>
          </nav>
        <div class="container">
            <div class="linkFromTimeEdit">
                <p class="parag">Post LTU Schedule here</p>
                <input class="form-control" type="text" id="timeEditUrl"> <br>
                <button type="button" class="btn btn-primary" onclick="fetchData()">Get schedule</button>
                <button class='btn btn-primary' onclick="enableEdit()">Edit</button>
                <button class="btn btn-primary" type="save" onclick="saveLessons()">Save</button> 
                <button type="button" class="btn btn-success" onclick="postToCanvas()">Post to Canvas</button>                  
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                <tr class="bg-primary">
                    <th hidden class="id">ID</th>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Start time</th>
                    <th>End time</th>
                    <th>Description</th> 
                </tr>
                </thead>
                <tbody id="currentLessons"> 
                </tbody>
            </table>
        </div>
        <div id="lessons" style="display: none;"> 
        </div>
    </body>
</html>
