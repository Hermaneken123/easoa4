<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Canvas App</title>
</head>
<body>
    <div class="container">
        <div class="linkFromTimeEdit">
            <p class="parag">Post LTU Schedule here</p>
                <input class="form-control" type="text" id="timeEditUrl"> <br>
                    <button type="button" class="btn btn-primary" onclick="fetchData()">Collect Schedule</button>
                    <button type="button" class="btn btn-success" onclick="pushLesson()">Push Lessons to canvas yes?</button>
                    <button class='btn btn-info btn-xs btn-edit edit-button' onclick="enableEdit()">Edit</button>
                    <button class="btn btn-primary" type="save" onclick="saveLessons()">Save</button>
                    
        </div>
        <table class="table table-bordered">
            <thead>
               <tr class="bg-info">
                    <th>ID</th>
                    <th>location</th>
                    <th>start date</th>
                    <th>Start Time</th>
                    <th>Endtime</th>
                    <th>Description</th>
                    <th>info</th>
                   
                    
               </tr>
               

            </thead>
            <tbody id="currentLessons">
               
            </tbody>
        </table>

        

        
    </div>

    <div id="lessons" style="display: none;">
        
    </div>

</body>
